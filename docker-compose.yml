version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: qris-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: qris_payment
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - qris-network

  redis:
    image: redis:7-alpine
    container_name: qris-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - qris-network

  migrate:
    image: migrate/migrate:v4.17.0
    container_name: qris-migrate
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./db/migrations:/migrations
    command:
      [
        "-path",
        "/migrations",
        "-database",
        "postgres://postgres:postgres@postgres:5432/qris_payment?sslmode=disable",
        "up",
      ]
    networks:
      - qris-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: qris-app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    ports:
      - "3000:3000"
    environment:
      - APP_NAME=qris-payment-api
    volumes:
      - ./config.docker.json:/app/config.json
    networks:
      - qris-network

volumes:
  postgres_data:
  redis_data:

networks:
  qris-network:
    driver: bridge
